<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript">
         var socket = null;
         var isopen = false;
         
         window.onload = function() {
            var ellog = document.getElementById('updater');
            socket = new WebSocket("ws://127.0.0.1:9000");
            socket.binaryType = "arraybuffer";
            socket.onopen = function() {
               console.log("Connected!");
               isopen = true;
            }
            socket.onmessage = function(e) {
               if (typeof e.data == "string") {
                  console.log("Text message received: " + e.data);
                  var jsonparsed = JSON.parse(e.data); // read data and parse json
                  ellog.innerText = jsonparsed.time; // update div with the right part of json
               } else {
                  var arr = new Uint8Array(e.data);
                  var hex = '';
                  for (var i = 0; i < arr.length; i++) {
                     hex += ('00' + arr[i].toString(16)).substr(-2);
                  }
                  console.log("Binary message received: " + hex);
               }
            }
            socket.onclose = function(e) {
               console.log("Connection closed.");
               socket = null;
               isopen = false;
            }
         };
         function sendText() {
            if (isopen) {
               socket.send("1");
               console.log("set to 1");               
            } else {
               console.log("Connection not opened.")
            }
         };
         function sendBinary() {
            if (isopen) {
               socket.send("5");
               console.log("set to 5");               
            } else {
               console.log("Connection not opened.")
            }
         };
      </script>
   </head>
   <body>
      <p>server sends json message every second, client can modify value of that message and see it update</p>
      <button onclick='sendText();'>1</button>
      <button onclick='sendBinary();'>5</button>
      <hr>
      <div id="updater">--</div>
      <p>Open your browser's JavaScript console to see what's happening (hit F12).</p>
   </body>
</html>
