<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var sock = null;
            var ellog = null;
            var wsuri;
            if (window.location.protocol === "file:") {
                wsuri = "ws://127.0.0.1:8080/ws?a=23&foo=bar";
            } else {
                wsuri = "ws://" + window.location.hostname + ":8080/ws?a=23&foo=bar";
            }
            window.onload = function() {
                ellog = document.getElementById('log');
                wsconnect();
            };
            function wsconnect(){
                if ("WebSocket" in window) {
                    sock = new WebSocket(wsuri);
                } else if ("MozWebSocket" in window) {
                    sock = new MozWebSocket(wsuri);
                } else {
                    log("Browser does not support WebSocket!");
                }
                sock.onerror = function() {
                    log("ERROR!");
                }
                if (sock) {
                    sock.onopen = function() {
                    log("Connected to " + wsuri);
                    }
                    sock.onclose = function(e) {
                        log("Connection closed by server (wasClean = " + e.wasClean + ", code = " + e.code + ", reason = '" + e.reason + "')");
                        sock = null;
                    }
                    sock.onmessage = function(e) {
                        log("Got echo: " + e.data);
                    }
                }
            }
            function send() {
                var msg = document.getElementById('message').value;
                if (sock) {
                    sock.send(msg);
                log("Sent " + msg);
                } else {
                log("Not connected.");
                }
            };
            function log(m) {
                ellog.innerHTML += m + '\n';
                ellog.scrollTop = ellog.scrollHeight;
            };
      </script>
   </head>
   <body>
      <h1>Autobahn WebSocket Echo Test</h1>
      <a href="https://github.com/crossbario/autobahn-python/tree/master/examples/twisted/websocket/echo_site">source</a>
      <noscript>You must enable JavaScript</noscript>
      <form>
         <p>Message: <input id="message" type="text" size="50" maxlength="50" value="Hello, world!"></p>
        
      </form>
      <button onclick='send();'>Send Message</button>
      <button onclick='wsconnect();'>Reconnect</button>
      <pre id="log" style="height: 20em; overflow-y: scroll; background-color: #faa;"></pre>
   </body>
</html>
